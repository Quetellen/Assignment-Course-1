<h1>Archi+tech Innovations</h1>

    <div class="container">

        <form #login="ngForm" (ngSubmit) = "submit(login)"  id="form" action="/" method="post" name="newRegister">
            <h3>Welcome to Client Creation</h3>
            <p>Please fill in this form to create a client</p>
            <br>
            <!--FULL NAME-->
            <div class="input-control">
                <label for="username">Full Name</label> <br>
                <input id="username" name="username" type="text" placeholder="Full Name" required>
                <div class="error"></div>
            </div> 
            <!--EMAIL-->
            <div class="input-control">
                <label for="email">Email</label> <br>
                <input id="email" name="email" type="text" placeholder="Email" required>
                <div class="error"></div>
            </div> 
            <!--ADDRESS-->
            <div class="input-control">
                <label for="address">Address</label><br>
                <input id="address" type="text" name="address" placeholder="Address" required>        
            </div> 
            <!--PASSWORD-->
            <div class="input-control">
                <label for=" password">Password</label> <br>
                <input id="password" name="password" type="password" placeholder="Password" required>
                <div class="error"></div>
            </div> 
            <div class="input-control">
                <label for="password">Password</label><br>
                <input id="password2" name="password2" type="password" placeholder="Password again" required>
                <div class="error"></div>
            </div>
            <!--BUTON-->       
            <button id="submit" (click)="onSave()">Register</button> <br>
            {{savedMessage}}
        </form>
    </div>
